{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        <h1><a href="{{ .RelPermalink }}">{{ i18n "contact" }}</a></h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
      <div id="content">
        <div class="contact">
          <iframe src="{{ .Site.Params.contact.url }}" width="100%" height="800" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </article>
{{ end }}
